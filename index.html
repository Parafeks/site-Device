<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device-index</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container-header">

                <div class="header-nav">
                    <div class="header-logo">
                        <a href="#" class="header-logo_link">
                            <img src="images/logo.png" alt="Device Logo" class="header-logo_img">
                        </a>
                    </div>
                    <div class="header-bar">
                        <form class="search">
                            <input type="search" class="search-input" placeholder="Поиск по сайту">
                            <button class="search__button" type="submit">Найти</button>
                        </form>
                        <div class="header-bar_center">
                            <a href="#" class="header-bar_link-input">
                                <img src="images/user.png" alt="Войти в аккаунт" class="header-bar_img">
                                <p class="header-bar_text">Войти</p>
                            </a>
                        </div>
                        <div class="header-bar-left">
                            <a href="#" class="header-bar_link">
                                <img src="images/compare.png" alt="Сравнить" class="header-bar_img">
                                <p class="header-bar_text">Сравнить</p>
                            </a>
                            <a href="#" class="header-bar_link">
                                <img src="images/cart.png" alt="Корзина" class="header-bar_img">
                                <p class="header-bar_text">Корзина</p>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="header-menu">
                    
                </div>



            </div>
        </div>


        <div class="main"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
